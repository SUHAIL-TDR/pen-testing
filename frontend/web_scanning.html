            margin-right: 10px;

            display: flex;
            align-items: center;

            border-radius: 50%;

            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

            margin-top: 0;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .tabs div {
            padding: 10px 20px;
            cursor: pointer;
        }
        .tabs div.active {
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .search-bar input {
            padding: 5px;
            width: 200px;
        }
        .search-bar button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 10px;
            border: 1px solid #5e5d5d;
            text-align: left;
        }
        .table th {
            background-color: #f5f5f5;
        }
        .table .critical {
            color: #ff0000;
            font-weight: bold;
        }
        .table .high {
            color: #ff9900;
            font-weight: bold;
        }
        .table .medium {
            color: #ffcc00;
            font-weight: bold;
        }
        .table .low {
            color: #00cc00;
            font-weight: bold;
        }
        .table .actions i {
            margin-right: 10px;
            cursor: pointer;
